    <script>
        function iniciar() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            consultaDados('/pacientes?id=' + id, function(obj) {
                var elementoNome = document.getElementById("nome");
                var elementoRg = document.getElementById("rg");
                elementoNome.innerText = obj.nome;
                elementoRg.innerText = "RG: " + obj.rg
            })
        }
    </script>
</head>
<body onload="iniciar()">
